<div ng-controller="chatController">
  <div class="container text-center">
    <h1>Chat</h1><br><br>
  </div>

<div class="container">
    <table class="striped" class="centered">
        <thead>
          <tr>
              <th data-field="id">Nom</th>
              <th data-field="name">Message</th>
          </tr>
        </thead>

        <tbody class="list-message" id="listMessages">
          <tr ng-repeat="msg in messages">
            <td>{{msg.from}}</td>
            <td>{{msg.body}}</td>
          </tr>
        </tbody>
      </table>

      <div class="new-message" id="newMessage">
          <input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Exprimez-vous">
      </div>
      </div>

<style>

  #newMessage{
    padding:90px;
  }
</style>
