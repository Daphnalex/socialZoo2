<div class="couverture">
  <img src="images/zoo-de-beauval.jpg" style="width:100%" alt="couverture">
</div>
<div class="row messageBloc" ng-repeat="review in lm.reviews">
  <div class="col s12 offset-m3 m6">
    <div class="card">
      <div class="author">
      </div>
      <div class="card-content">
        <p>{{review.message}}</p>
      </div>
      <div class="card-action">
        <button class="waves-effect waves-light btn" ng-click="lm.pop()">Commenter</button>
      </div>
      <div class="card-content" style="width:75%; margin-left:10%" ng-repeat="comment in review.comments">
        <b>COMMENTAIRES : </b>
        <div><br/></div>
        <b></b>
        <p>{{comment.message}}</p>
      </div>
    </div>
  </div>
</div>
<div id="modalComment" class="modal">
   <div class="modal-content">
      <h5>Commenter la publication</h5>
       <form name="lm.formComment" ng-submit="lm.addComment(comment)">
           <div class="row">
               <div class="input-field col s12">
                   <input id="title" type="text" class="validate" ng-model="comment.message" required>

                   <label for="title" class="active" >Commentaire</label>
               </div>
           </div>
          <div class="row">
               <div class="col s12">
                   <button class="btn waves-effect waves-light right" type="submit" name="action">Ajouter
                       <i class="material-icons right">send</i>
                   </button>
                   <button ng-click="lm.fermeture()" class="modal-action modal-close waves-effect waves-green btn-flat">Annuler</button>
               </div>
           </div>
       </form>
   </div>
</div>


<script type="text/javascript">
$(document).ready(function(){
 // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
 $('.modal').modal();
 $('#modalComment').modal('open');
 $('#modalComment').modal('close');
});

</script>
